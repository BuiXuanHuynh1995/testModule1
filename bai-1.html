<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMax(arr) {
        let max = arr[0]
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i]
            }
        }
        return max;
    }

    let array1 = [10, 5, 2, 8, -1, 6, 8];
    let rusult1 = findMax(array1);
    document.write(rusult1 + "<br>");

    let array2 = [2, 4, 0, 5, 1];
    let result2 = findMax(array2);
    document.write(result2 + "<br>");

    let array3 = [-8, -6, -2, -6, -1, -1, -4];
    let result3 = findMax(array3);
    document.write(result3 + "<br>")

</script>
</body>
</html>
